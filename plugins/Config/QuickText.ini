.vvaricon=\$view -> get('tvars') -> launch('{icon|$}');
.vvaryt=\$view -> get('tvars') -> launch('{youtube|$}');
.vvartime=\$view -> get('tvars') -> launch('{time|{$}}');
.vvarurl=\$view -> get('tvars') -> launch('{url|$:class$:content$}');
.vvarimg=\$view -> get('tvars') -> launch('{img|url$::classes$:alt$}');
